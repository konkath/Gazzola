{% extends "base.html" %}

{% block main %}
<div>Twoje zamówienie będzie u Ciebie przed upływem tego czasu: <span id="time"></span></div>
<script type="text/javascript">
    var minutes = 60 * '{{timer}}';
    var display = document.querySelector('#time');
    startTimer(minutes, display);
</script>
{% endblock %}
