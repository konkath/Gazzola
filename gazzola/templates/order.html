{% extends "base.html" %}

{% block main %}
<div class="content">
    {% csrf_token %}
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Składanie zamówienia</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="delivery_type">Sposób dostawy</label>
                <div class="col-md-4" id="delivery_type" style="margin-left: 20px;">
                    <label class="radio" for="delivery_type-0">
                        <input onclick="changeDelivery();" type="radio" name="delivery_type" id="delivery_type-0" value="delivery" checked="">
                        Dostawa
                    </label>
                    <label class="radio" for="delivery_type-1">
                        <input onclick="changeDelivery();" type="radio" name="delivery_type" id="delivery_type-1" value="takeout">
                        Odbiór w lokalu
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="address">Adres dostawy</label>
                <div class="col-md-4">
                    <select onchange="addressSelected();" id="address" name="address" class="form-control">
                        <option value="">Wybierz adres</option>
                        {% for address in addresses %}
                        <option value="{{address.id}}"> {{ address }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="city">Miasto</label>
                <div class="col-md-4">
                    <input id="city" name="city" type="text" placeholder="" class="form-control input-md address-field" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="postal-code">Kod pocztowy (int)</label>
                <div class="col-md-4">
                    <input id="postal-code" name="postal_code" type="text" placeholder="" class="form-control input-md address-field" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="street">Ulica</label>
                <div class="col-md-4">
                    <input id="street" name="street" type="text" placeholder="" class="form-control input-md address-field" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="house-number">Numer domu</label>
                <div class="col-md-4">
                    <input id="house-number" name="house_number" type="text" placeholder="" class="form-control input-md address-field" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="apt-number">Numer mieszkania</label>
                <div class="col-md-4">
                    <input id="apt-number" name="apt_number" type="text" placeholder="" class="form-control input-md address-field" required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="additional_info">Komentarz</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="additional_info" name="additional_info" style="resize: none"></textarea>
                </div>
            </div>

            <div class="span7 text-center">
                <input type="submit" value="Złóż zamówienie" class="btn btn-primary"/>
            </div>

        </fieldset>
    </form>
</div>
{% endblock %}
