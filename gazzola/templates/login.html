{% extends "base.html" %}

{% block main %}
    <div id="login">
        <br><br>
        <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}

        {% if object %}
            <p class="col-sm-offset-5 text-danger">{{object}}</p>
        {% endif %}

        <div class="form-group">
            <label class="col-sm-5 control-label" for="username">Username</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="username" name="username"  placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-5 control-label" for="password">Password</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-2">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
